<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #e0f2f7;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #3f51b5;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.2em;
            color: #1a237e;
            margin-top: 10px;
            display: inline-block; /* Changed to inline-block */
            margin-right: 15px; /* Added spacing between label and radio */
        }

        input[type="text"] {
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #b2ebf2;
            border-radius: 5px;
            width: 250px;
            font-size: 1em;
            color: #0d47a1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 12px 20px;
            background-color: #29b6f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #039be5;
        }

        #game-area {
            margin-top: 20px;
        }

        #question {
            font-size: 1.5em;
            color: #0d47a1;
            margin-bottom: 20px;
        }

        input[type="radio"] {
            margin: 10px;
        }

        #result-area {
            font-size: 1.2em;
            color: #2e7d32;
            margin-top: 20px;
            font-weight: bold;
        }

        #score-area {
            font-size: 1.2em;
            color: #1a237e;
            margin-top: 10px;
        }

        /* Added to contain radio and label in a row */
        .radio-container {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Science Game</h1>
        <div id="name-input">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name">
            <button onclick="startGame()">Submit</button>
        </div>
        <div id="game-area" style="display:none;">
            <div id="question-area">
                <p id="question"></p>
                <form id="answer-form">
                    <div class="radio-container">
                        <input type="radio" id="answer1" name="answer" value="option1">
                        <label for="answer1" id="answer1-label">Option 1</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" id="answer2" name="answer" value="option2">
                        <label for="answer2" id="answer2-label">Option 2</label>
                    </div>
                </form>
                <button onclick="checkAnswer()">Submit Answer</button>
            </div>
            <div id="result-area"></div>
            <div id="score-area"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
